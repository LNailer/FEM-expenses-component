<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Expenses Chart Component</title>
</head>
<body onclick>
    <!-- The 'onclick' attribute on body, for some reason,
      makes :hover behaviours handle 'correctly' in Safari on iOS
      touch devices. i.e. The same as every other mobile browser where a tap reveals 
      contents a desktop would show on :hover. 
    -->
<div class="expenses-component">
  <div class="header-block">
    <div class="header-left">
      <div class="header-left-label">
        My balance
      </div>
      <div class="balance-amount">
        $921.48
      </div>
    </div>
    <div class="header-right">
      <div class="logo">
        <img src="/images/logo.svg" alt="Similar to Mastercard logo">
      </div>
    </div>
  </div>
  <div class="body-block">
    <div class="body-header-text">
      Spending - Last 7 days
    </div>
    
    <!-- JS inserts content to dynamic-bar-chart. -->
    <div id="dynamic-bar-chart">
      
    </div>
    
    <div class="fake-hr">
    </div>
    <div class="body-footer">
      <div class="body-footer-left">
        <div class="footer-left-text">
          Total this month
        </div>
        <div class="footer-left-amount">
          $478.33
        </div>
      </div>
      <div class="body-footer-right">
        <div class="footer-right-percentage-change">
          +2.4
        </div>
        <div class="footer-right-percentage-text">
          from last month
        </div>
      </div>
    </div>
  </div>
</div>
  
<div class="acknowledgement">
  <div>A <a href="https://www.frontendmentor.io/">Frontend Mentor</a>  challenge.</div>
  <div>Built by <a href="https://github.com/LNailer">LNailer</a>.</div> 
</div>
  
<script src="script.js"></script>
</body>
</html>
